<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slides</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="https://kit.fontawesome.com/bc5844d2f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="carousel">
        <div class="carousel-item visible">
            <img src="images/work1.jpg" >
        </div>
        <div class="carousel-item" >
            <img src="images/work3.jpg" >
        </div>
        <div class="carousel-item" >
            <img src="images/work4.jpg" >
        </div>
        <div class="carousel-item" >
            <img src="images/work5.jpg" >
        </div>
        <div class="carousel-item" >
            <img src="images/work6.jpg" >
        </div>
        <div class="carousel-button">
            <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
            <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </section>

    

    <script src="carousel.js"></script>
</body>
</html>
